name: Update repo data

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  refresh:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update README images and metadata
        run: node scripts/update_repo_data.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_OWNER: malteschaefer1

      - name: Commit changes
        run: |
          if git diff --quiet -- _data/repo_data.json; then
            echo "No updates to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/repo_data.json
          git commit -m "chore: refresh repo data"
          git push
