---
layout: default
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <script src="{{ '/assets/js/theme.js' | relative_url }}" defer></script>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="profile-card">
        <img src="{{ site.avatar | relative_url }}" alt="Malte SchÃ¤fer" class="profile-avatar">
        <h1>{{ site.title }}</h1>
        <p>{{ site.position }} at <a href="{{ site.affiliation_link }}">{{ site.affiliation }}</a></p>
        <div class="social-icons">
          <a href="mailto:{{ site.email }}"><i class="fas fa-envelope"></i></a>
          <a href="{{ site.linkedin }}" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
          <a href="{{ site.google_scholar }}" target="_blank" rel="noopener noreferrer"><i class="fas fa-graduation-cap"></i></a>
          <a href="{{ site.researchgate }}" target="_blank" rel="noopener noreferrer"><i class="fab fa-researchgate"></i></a>
          <a href="{{ site.github_link }}" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
        </div>
      </div>
      <div class="theme-switcher">
        <i class="fas fa-sun"></i>
        <label class="switch">
          <input type="checkbox" id="theme-toggle">
          <span class="slider round"></span>
        </label>
        <i class="fas fa-moon"></i>
      </div>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <p>&copy; {% now "YYYY" %} {{ site.title }}. {% if site.enable_footnote %}Powered by Jekyll and the <a href="https://github.com/yaoyao-liu/minimal-light">Minimal Light</a> theme.{% endif %}</p>
    </footer>
  </div>
</body>
</html>
